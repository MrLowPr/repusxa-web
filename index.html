<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Web Simple</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .box {
      background: #020617;
      padding: 30px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
      width: 300px;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background: #38bdf8;
      color: #020617;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #0ea5e9;
    }
  </style>
</head>

<body>
  <div class="box">
    <h1 id="judul">Halo Dunia</h1>
    <p id="teks">Klik tombol di bawah</p>
    <button onclick="ubahTeks()">Klik Saya</button>
  </div>

  <script>
    function ubahTeks() {
      document.getElementById("judul").innerText = "Berhasil"
      document.getElementById("teks").innerText = "HTML CSS dan JS bekerja"
    }
  </script>
</body>
</html>
